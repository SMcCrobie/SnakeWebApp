<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <script defer src="jquery.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="sideBar">
        <button class="border text" >Play</button>
        <button class="border text" >Scores</button>
    </div>
    <div id="frame" class="border">
        <header id="score" class="text">0</header>
        <div id="board">
            <div id="snakeHead" class="box"></div>
            <div id="food" class="visible box"></div>
            <header id="pause" class="title text hidden">Pause</header>
            <header id="gameOver" class="title text hidden">Play Again?</header>
        </div>
    </div>
</body>
</html>
